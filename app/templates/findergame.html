<!--<div class="panel-header"><a class="btn btn-primary pull-right" role="button" (click)="getRandomVerb()">Nova Palavra</a></div>--><div *ngIf="randomVerb" class="panel-body">    <h1>{{ perfilRespostas.verbe }}        <strong class="badge">{{ perfilRespostas.temps[randomTense].inflection }}</strong>        <span class="badge">-{{ perfilRespostas.temps[randomTense].mode }}</span>    </h1>    <div id="painelRespostas" class="panel panel-success round">        <strong class="badge">{{ randomPronomText }}</strong>        <div class="panel-body caixas">            <ul class="list-group">                <li *ngFor="let letraResposta of caixasResposta.answeredLetters; let idx=index" class="element-item" >                    <a class="btn btn-primary botao-shadow control-label" (click)="onSelect(idx, false)" [class.has-error]="respostaErrada" [class.disabled]="!letraResposta" [class.disabled]="faseCompleta">                        <span>{{letraResposta}}</span>                    </a>                </li>            </ul>        </div>    </div>    <div id="painel" class="panel panel-success round" >        <div class="panel-body caixas">            <ul class="list-group" >                <li *ngFor="let letraTentativa of caixasResposta.listLetters; let idx=index" class="element-item" >                    <a class="btn btn-primary botao-shadow" (click)="onSelect(idx, true)" [class.disabled]="caixasResposta.usedLetters[idx]" [class.disabled]="faseCompleta">                        {{letraTentativa}}                    </a>                </li>            </ul>        </div>    </div>    <ul class="list-group">        <li *ngFor="let pronom of perfilRespostas.temps[randomTense].inflections; let idx=index" class="list-group-item">            <span class="row">                <span class="col-xs-10 col-sm-8">                    <p><a class="btn btn-primary btn-block" role="button" (click)="getNextVerb(idx)" [class.disabled]="pronom.verb">{{pronom.pronom}}</a></p>                </span>                <span class="col-xs-2 col-sm-4">                    <img class="img-circle pull-right" *ngIf="pronom.verb" src="../../assets/imagens/checked.svg" style="width: 32px; height: 32px;" />                    <img class="img-circle pull-right" *ngIf="!pronom.verb" src="../../assets/imagens/cancel.svg" style="width: 32px; height: 32px;">                </span>            </span>        </li>    </ul></div><div [model]="success-alert" class="alert alert-success alert-dismissible navbar-fixed-bottom" role="alert" [hidden]="!faseCompleta" (close)="closeAlert(success-alert)">    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>    <strong>Muito bem!</strong>  Você conseguiu. Siga para o próximo.</div><a (click)="getRandomVerb()" class="botao botao-success botao-grande botao-shadow img-circle fixed-btn-menu">    <i class="fa fa-plus fa-fw" aria-hidden="true"></i></a>
